<html>

<head>
  <title>Calculator | Realist </title>
  <meta charset="utf-8">
  <script src="assets/js/calc.js" type="text/javascript"></script>
  <link rel="icon" href="assets/img/calculator.png">

</head>

<body>
  <a href="https://calculadora.skymarkos7.com/original/">

        <area target="" alt="subtrair" title="subtrair" class="click" onclick="adicionarOperador('-')"
          coords="611,662,694,721" shape="rect">

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <audio id="som" src="https://www.soundjay.com/buttons/beep-08b.mp3" hidden></audio>

  <script>
    var som = document.getElementById("som");
    $("map area").click(function () {
      som.pause();
      som.currentTime = 0;
      som.play();
    });
  </script>
