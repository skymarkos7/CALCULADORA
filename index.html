<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<script src="js/calculo.js" type="text/javascript"></script>
	<link rel="icon" type="image/jpg" href="img/calculadora.jpg" />
</head>
<body>
	<a href="https://calculadora.lourenco.club/"> <img src="https://badgen.net/badge/versão-original/v1.0/cyan?"
		alt="versão-otimizada"></a>
<a href="https://otimizado.calculadora.lourenco.club/"> <img src="https://badgen.net/badge/versão-otimizada/v1.1/blue?"
		alt="versão-otimizada"></a>
<a href="https://realista.calculadora.lourenco.club/"> <img
		src="https://badgen.net/badge/versão-realista/v2.0/blue?" alt="versão-realista"></a><br>
<a href="https://github.com/skymarkos7/CALCULADORA-JS"><img class="pulse"
		src="https://badgen.net/badge/versão-otimizada/Visitar_github/green?icon=github&label"
		alt="versão-otimizada"></a>

	<div id="borda">
		<div id="visor-borda"><h1 id="visor">0</h1></div>
		<div id="bts">
			<button onclick="ac()" id="ac" class="bt"><br>AC</button>
			<button onclick="num0()" class="bt"><br>0</button>
			<button onclick="dividir()" id="operador" class="bt"><br>/</button>
			<button onclick="multiplicar()" id="operador" class="bt"><br>x</button>
			<button onclick="num7()" class="bt"><br>7</button>
			<button onclick="num8()" class="bt"><br>8</button>
			<button onclick="num9()" class="bt"><br>9</button>
			<button onclick="subtrair()" id="operador" class="bt"><br>-</button>
			<button onclick="num4()" class="bt"><br>4</button>
			<button onclick="num5()" class="bt"><br>5</button>			
			<button onclick="num6()" class="bt"><br>6</button>
			<button onclick="somar()" id="operador" class="bt"><br>+</button>
			<button onclick="num1()" class="bt"><br>1</button>
			<button onclick="num2()" class="bt"><br>2</button>
			<button onclick="num3()" class="bt"><br>3</button>			
			<button onclick="igualual()" id="operador" class="bt"><br>=</button>
		</div>  

	</body>
	</html>
