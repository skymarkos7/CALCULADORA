<!DOCTYPE html>
<html>

<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<script src="calculadora.js"></script>
	<script src="js/calc.js" type="text/javascript"></script>
	<link rel="icon" type="image/jpg" href="img/calculator.png" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<a href="https://calculadora.lourenco.club/"> <img src="https://badgen.net/badge/versão-original/v1.0/cyan?"
			alt="versão-otimizada"></a>
	<a href="https://otimizado.calculadora.lourenco.club/"> <img src="https://badgen.net/badge/versão-otimizada/v1.1/blue?"
			alt="versão-otimizada"></a>
	<a href="https://realista.calculadora.lourenco.club/"> <img
			src="https://badgen.net/badge/versão-realista/v2.0/blue?" alt="versão-realista"></a><br>
	<a href="https://github.com/skymarkos7/CALCULADORA-JS"><img class="pulse"
			src="https://badgen.net/badge/versão-otimizada/Visitar_github/green?icon=github&label"
			alt="versão-otimizada"></a>

	<div id="borda">
		<input class="show" value="0" type="text" id="resultado" readonly>
		<div id="bts">
			<button class="bt ac" onclick="limpar()">C</button>
			<button class="bt" onclick="adicionarValor('0')">0</button>
			<button class="bt operador" onclick="adicionarOperador('/')">/</button>
			<button class="bt operador" onclick="adicionarOperador('*')">*</button>
			<button class="bt" onclick="adicionarValor('7')">7</button>
			<button class="bt" onclick="adicionarValor('8')">8</button>
			<button class="bt" onclick="adicionarValor('9')">9</button>
			<button class="bt operador" onclick="adicionarOperador('-')">-</button>
			<button class="bt" onclick="adicionarValor('4')">4</button>
			<button class="bt" onclick="adicionarValor('5')">5</button>
			<button class="bt" onclick="adicionarValor('6')">6</button>
			<button class="bt operador" onclick="adicionarOperador('+')">+</button>
			<button class="bt" onclick="adicionarValor('1')">1</button>
			<button class="bt" onclick="adicionarValor('2')">2</button>
			<button class="bt" onclick="adicionarValor('3')">3</button>
			<button class="bt operador" onclick="calcular()">=</button>
		</div>
	</div>
</body>

</html>
