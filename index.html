<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<script src="js/calculo.js" type="text/javascript"></script>
	<link rel="icon" type="image/jpg" href="img/calculadora.jpg" />
</head>
<body>

	<div id="borda">
		<div id="visor-borda"><h1 id="visor">0</h1></div>
		<div id="bts">
			<button onclick="ac()"           class="bt" id="ac"><br>AC</button>
			<button onclick="number(0)"      class="bt"><br>0</button>
			<button onclick="operation('/')" class="bt" id="operador"><br>/</button>
			<button onclick="operation('x')" class="bt" id="operador" ><br>x</button>
			<button onclick="number(7)"      class="bt"><br>7</button>
			<button onclick="number(8)"      class="bt"><br>8</button>
			<button onclick="number(9)"      class="bt"><br>9</button>
			<button onclick="operation('-')" class="bt" id="operador" ><br>-</button>
			<button onclick="number(4)"      class="bt"><br>4</button>
			<button onclick="number(5)"      class="bt"><br>5</button>			
			<button onclick="number(6)"      class="bt"><br>6</button>
			<button onclick="operation('+')" class="bt" id="operador"><br>+</button>
			<button onclick="number(1)"      class="bt"><br>1</button>
			<button onclick="number(2)"      class="bt"><br>2</button>
			<button onclick="number(3)"      class="bt"><br>3</button>			
			<button onclick="operation('=')" class="bt" id="operador"><br>=</button>
		</div>  

	</body>
	</html>
